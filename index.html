<body>
    <script>
        function showPrimeNumbers(minValue, maxValue) {
            PrimeNumbers: for (; minValue <= maxValue; minValue++) {

                for (var firstCheckingNumber = 2; firstCheckingNumber < minValue; firstCheckingNumber++) {
                    if (minValue % firstCheckingNumber == 0) continue PrimeNumbers;
                }
                alert(minValue);
            }

        }
        showPrimeNumbers(2, 20);
    </script>


</body>
